<html>
<head>
	<link type='type/css' rel='stylesheet' href='style.css'/>
	<title>Hubify - Create User</title>
	<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
	<script src="libraries/jquery.min.js"></script>
	<script src="libraries/jquery.cookie.js"></script>
	
	<script type="text/javascript" src="create.js"></script>
	<script type="text/javascript" src="code.js"></script>
</head>
<body>
<div id="MainWrapper">
	<div id="FormTitle">Create User</div>
	<div id="FormWrapper">
		<div id="NameForm"><label for="Name">Full Name:</label><input id="Name" type="text"></div>
		<div id="EmailForm"><label for="Email">Email:</label><input id="Email" type="email"></div>
		<div id="IconForm"><label>Profile Picture:</label>
			<input id="ImageSubmit" type="file" name="filename" accept="image/gif, image/jpeg, image/png" onchange="$(this).siblings('input').val($(this).val().substring(12))">
			<input onclick="$('#ImageSubmit').click()" placeholder="Click to Upload Image" readonly>
		</div>
		<div id="PasswordForm"><label for="Password">Password:</label><input id="Password" type="password"></div>
		<div id="SexForm"><label for="Sex">Sex:</label><select id="Sex">
			<option value="">Select</option>
			<option value="M">Male</option>
			<option value="F">Female</option>
			<option value="O">Other</option>
		</select></div>
		<div id="DOBForm"><label>Date of Birth:</label>
				<select id="Month" onChange="setDay()">
					<option value="0">Month</option>
					<option value="1">Jan</option>
					<option value="2">Feb</option>
					<option value="3">Mar</option>
					<option value="4">Apr</option>
					<option value="5">May</option>
					<option value="6">Jun</option>
					<option value="7">Jul</option>
					<option value="8">Aug</option>
					<option value="9">Sep</option>
					<option value="10">Oct</option>
					<option value="11">Nov</option>
					<option value="12">Dec</option>
				</select>
				<select id="Day">
					<option value="0">Day</option>
				</select>
				</label><select id="Year" onChange="setDay()">
					<option value="-1">Year</option>
				</select>
		</div>
		<div id="BioForm"><label for="Email">Bio:</label><input id="Bio" placeholder="Optional"></div>
		<div id="ButtonForm"><button onClick="createUser()">Submit</button><a style="padding-left: 10px;" href="login.html"><button>Cancel</button></a></div>
		<div id="Creating">Creating User...</div>
		<a id="Redirect" href="index.html"><button>Enter profile</button></a>
	</div>
</div>
</body>
</html>
